[loggers]
keys=root,fileserver,upload,download,plugins

[handlers]
keys=file

[formatters]
keys=basic,new

[handler_file]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=new
args=('log/fileserver.log', 'D', 1)


[formatter_basic]
format=%(asctime)s [%(process)d:%(thread)d:%(threadName)s] %(levelname)s %(message)s
datefmt=
class=logging.Formatter

[formatter_new]
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s
datefmt=
class=logging.Formatter

[logger_root]
level=DEBUG
handlers=file
propagate=0
qualname=root

[logger_fileserver]
level=DEBUG
handlers=file
propagate=0
qualname=fileserver

[logger_upload]
level=DEBUG
handlers=file
propagate=0
qualname=upload

[logger_download]
level=DEBUG
handlers=file
propagate=0
qualname=download

[logger_plugins]
level=DEBUG
handlers=file
propagate=0
qualname=plugins